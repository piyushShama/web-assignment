<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distance-conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
<form action="#" th:action="@{/convert}" th:object="${distance}" method="Post">

    <div style="text-align: center;color: darkred" th:if="${error !=null }" >
        Error:
        <span  th:text="${error}"></span>

    </div>

    <div class="container">
        <div class="form-group ">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity"  step="any" required="true" th:field="*{quantity}">
        </div>


        <div class="dropdown">
            <div class="form-group blu-margin">
                <label for="fromUnit">From Unit:</label>
                <select class="form-control" th:field="*{fromUnit}"  id="fromUnit"  required="true"  >
                    <option th:each="unit : ${allUnits}"  th:value="${unit}" th:text="${unit.name}"></option>
                </select>
            </div>
        </div>



        <div class="dropdown">
            <div class="form-group blu-margin">
                <label for="toUnit">To Unit:</label>
                <select class="form-control" th:field="*{toUnit}" id="toUnit" required="true"  >
                    <option  th:each="unit : ${allUnits}" th:value="${unit}" th:text="${unit.name}"></option>
                </select>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="btn btn-default">Convert</button>
            <a th:href="@{/index}">Go Back</a>

        </div>


        <div style="text-align: center;color: Green" th:if="${conversion !=null}" >
            Conversion:
            <span  th:text="${conversion}"></span>

        </div>



    </div>

</form>

</body>
</html>
