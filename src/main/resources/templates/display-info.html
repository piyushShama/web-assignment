<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<form action="#" th:action="@{/index}" th:object="${info}" th:method="Get">
   <div style="text-align: center"></div>
    Hi <span th:text="*{username}" /> !! Welcome !! Please find below your details

    <br>
    <br>
    <b> Gender:</b>   <span th:text="*{gender}" />
    <br>
    <b> Roles: </b>  <span th:text="*{roles}" />
    <br>
    <b>Date of Birth:</b> <span th:text="*{dob}" />
    <br>
    <b>Notes:</b>  <span th:text="*{notes}" />

    <div class="button">
        <button type="submit" class="btn btn-default">Go Back</button>
    </div>



</form>

</body>
</html>
